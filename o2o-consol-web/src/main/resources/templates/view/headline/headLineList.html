<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>o2o</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="../../dist/css/sm.css" th:href="@{/dist/css/sm.css}">
    <link rel="stylesheet" href="../../dist/css/sm-extend.css" th:href="@{/dist/css/sm-extend.css}">
    <link rel="stylesheet" href="../../assets/css/demos.css" th:href="@{/assets/css/demos.css}">

    <!--<link rel="apple-touch-icon-precomposed" href="../../assets/img/apple-touch-icon-114x114.png">-->
    <script src="../../assets/js/zepto.js" th:src="@{/assets/js/zepto.js}"></script>
    <script src="../../assets/js/config.js" th:src="@{/assets/js/config.js}"></script>
    <script th:src="@{/js/headline/line.js}"></script>
</head>
<body>
<body>
<div class="page-group">
    <div id="page-songs-list" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/list">
                <span class="icon icon-left"></span>
                返回
            </a>
            <a id="toAddView" class="button button-link button-nav pull-right">
                添加
                <span class="icon icon-right"></span>
            </a>
            <h1 class="title">头条列表</h1>
        </header>
        <div class="content">
            <div class="list-block media-list">
                <ul th:each="line:${headLineList}">
                    <li>
                        <a th:id="${line.lineId}" th:onclick="|editView(${line.lineId});|" class="item-link item-content">
                            <input type="hidden" id="lineId" name="lineId" th:value="${line.lineId}">
                            <div class="item-media"><img src="" th:src="${line.lineImg}" width="100"></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="item-title">头条名称:</div>
                                            </td>
                                            <td>
                                                <div>
                                                    <span th:text="${line.lineName}"></label></span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="item-subtitle">优先级:</div>
                                            </td>
                                            <td>
                                                <div>
                                                    <span th:text="${line.priority}"></span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="item-subtitle">状态:</div>
                                            </td>
                                            <td th:switch="${#strings.toString(line.enableStatus)}">
                                                <div>
                                                    <span th:case="'0'"><label style="color: red">禁用</label></span>
                                                    <span th:case="'1'"><label style="color: blue">启用</label></span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" th:text="${line.lastEditTime}">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../../dist/js/sm.js" th:src="@{/dist/js/sm.js}"></script>
<script src="../../dist/js/sm-extend.js" th:src="@{/dist/js/sm-extend.js}"></script>
<script src="../../dist/js/sm-city-picker.js" th:src="@{/dist/js/sm-city-picker.js}"></script>
<script src="../../assets/js/demos.js" th:src="@{/assets/js/demos.js}"></script>
</body>
</body>
</html>
