<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>o2o</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="../../dist/css/sm.css" th:href="@{/dist/css/sm.css}">
    <link rel="stylesheet" href="../../dist/css/sm-extend.css" th:href="@{/dist/css/sm-extend.css}">
    <link rel="stylesheet" href="../../assets/css/demos.css" th:href="@{/assets/css/demos.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <!--<link rel="apple-touch-icon-precomposed" href="../../assets/img/apple-touch-icon-114x114.png">-->
    <script src="../../assets/js/zepto.js" th:src="@{/assets/js/zepto.js}"></script>
    <script src="../../assets/js/config.js" th:src="@{/assets/js/config.js}"></script>
    <script th:src="@{/js/shop/shop.js}"></script>
</head>
<body>
<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <h1 class="title">首页</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" th:href="@{/portal/toIndex}">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" id="bn-me">
                <span class="icon icon-me"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>
        <div class="content">
            <div class="swiper-container" data-space-between='10'>
                <div class="swiper-wrapper">
                    <div class="swiper-slide img-wrap" th:each="line:${headLineList}">
                        <img class="banner-img" src="" alt="" th:src="${line.lineImg}" th:alt="${line.lineName}">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div>
                <a th:href="@{/shop/toShopList}">
                    <span class="icon icon-browser"></span>
                    <span th:text="全部商店"></span>
                </a>
            </div>
            <div class="row">
                 <div class="col-50 shop-classify" th:each="category:${shopCategoryList}" th:onclick="|shopListByCategory(${category.shopCategoryId});|">
                     <input type="hidden" th:value="${category.shopCategoryId}">
                    <div class='word'>
                        <p class='shop-title' th:text="${category.shopCategoryName}" ></p>
                        <p class='shop-desc' th:text="${category.shopCategoryDesc}"></p>
                    </div>
                    <div class='shop-classify-img-warp'>
                        <img class='shop-img' src="static/index/display13.png" th:src="${category.shopCategoryImg}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 其他的单个page内联页（如果有） -->
    <div class="page">...</div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-cover theme-dark" id='rightPanel'>
    <div class="content-block">
        <p><a href="#">消费记录</a></p>
        <p><a href="#">我的积分</a></p>
        <p><a href="#">积分兑换记录</a></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

<script src="../../dist/js/sm.js" th:src="@{/dist/js/sm.js}"></script>
<script src="../../dist/js/sm-extend.js" th:src="@{/dist/js/sm-extend.js}"></script>
<script src="../../dist/js/sm-city-picker.js" th:src="@{/dist/js/sm-city-picker.js}"></script>
<script src="../../assets/js/demos.js" th:src="@{/assets/js/demos.js}"></script>
</body>
</html>
